            <a
              href="mailto:viragdavidcsanad@gmail.com"
              class="my-email code-blue"
              title="viragdavidcsanad@gmail.com"
              >email</a
            >.
          </h6>

          <form
            class="form"
            action="https://formspree.io/f/xwkyvlpj"
            method="post"
          >
            <label class="label name-label">
              Your Name:
              <input
                class="input input-name"
                type="text"
                name="name"
                placeholder="Your Name"
                required
              />
            </label>

            <label class="label email-label">
              Your Email:
              <input
                class="input input-email"
                type="email"
                name="email"
                placeholder="example@example.com"
                required
              />
            </label>

            <label class="label textarea-label">
              Your Massage:
              <textarea
                class="input textarea"
                name="massage"
                placeholder="The place of your massage."
                required
              ></textarea>
            </label>

            <div class="button-holder form-button-holder">
              <button class="button form-button" type="submit">SUBMIT</button>
            </div>
          </form>
